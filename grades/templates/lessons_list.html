<!DOCTYPE html>
<html>
<head>
    <title>Список занятий</title>
</head>
<body>
    <h1>Список занятий</h1>
    <p><a href="{% url 'index' %}">Вернутся на главную страницу</a></p>
    <ul>
        {% for lesson in all_lessons %}
            <li><a href="{% url 'lesson_detail' lesson.id %}">{{ lesson.title }} - {{ lesson.date }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
