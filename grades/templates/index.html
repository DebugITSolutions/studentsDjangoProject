<!DOCTYPE html>
<html>
<head>
    <title>Оценки за все занятия</title>
</head>
<body>
    <h1>Оценки за все занятия</h1>
    <p><a href="{% url 'lessons_list' %}">Просмотреть оценки за отдельные занятия</a></p>
    <table border="1">
        <thead>
            <tr>
                <th>Студент</th>
                <th>Общий балл</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td><a href={% url 'student_dashboard' student.id %}>{{ student.first_name }} {{ student.last_name }}</a></td>
                    <td>{{ student.total_score }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
